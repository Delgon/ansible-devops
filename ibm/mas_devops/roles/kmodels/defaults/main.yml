---
# When these are defined we will generate a MAS MongoCfg template
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_config_dir: "{{ lookup('env', 'MAS_CONFIG_DIR') }}"

# Main variables
ibm_entitlement_username: "{{ lookup('env','IBM_ENTITLEMENT_USERNAME') }}"
ibm_entitlement_key: "{{ lookup('env', 'IBM_ENTITLEMENT_KEY') }}"

#Regcred variables
icr_username: "{{ lookup('env','ICR_USERNAME') }}"
icr_password: "{{ lookup('env','ICR_PASSWORD') }}"

#km-s3-secret variables
aws_access_key_id: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_access_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
s3_access_key: "{{ lookup('env', 'S3_ACCESS_KEY') }}"
s3_host: "{{ lookup('env', 'S3_HOST') }}"
s3_port: "{{ lookup('env', 'S3_PORT') }}"
s3_region: "{{ lookup('env', 'S3_REGION') }}"
s3_secret_key: "{{ lookup('env', 'S3_SECRET_KEY') }}"
s3_ssl: "{{ lookup('env', 'S3_SSL') }}"
