---

# mas_uninstall_app should be in one of follows: Assist, DataDictionary, HPUtilities, Health, IoT, Manage, Monitor, Optimizer, Predict, VisualInspectionApp
# Application name    | short name in namespce  | CR                  | APP CR              | workspace CR                  | Other CR
# ---------------------------------------------------------------------------------------------------------------------------------------
# Assist              | assist                  | N/A                 | AssistApp           | AssistWorkspace               | AssistBackup, AssistRestore       
# DataDictionary      | add                     | AssetDataDictionary |                     | DataDictionaryWorkspace       |
# HPUtilities         | hputilities             | N/A                 | HPUtilitiesApp      | HPUtilitiesWorkspace          | 
# Health              | health                  | N/A                 | HealthApp           | HealthWorkspace               |
# IoT                 | iot                     | IoT                 | N/A                 | IoTWorkspace                  |
# Manage              | manage                  | N/A                 | ManageApp           | ManageWorkspace               | ManageBuild, ManageDeployment, ManagementIngress, ManageServerBundle, ManageStatusChecker
# Monitor             | monitor                 | Monitor             | MonitorApp          | MonitorWorkspace              |
# Optimizer           | optimizer               | N/A                 | OptimizerApp        | OptimizerWorkspace            | OptimizerStatusChecker
# Predict             | predict                 | N/A                 | PredictApp          | PredictWorkspace              |
# VisualInspectionApp | visualinspection        | N/A                 | VisualInspectionApp | VisualInspectionAppWorkspace  |


# 1.1 Delete the App CR
# -----------------------------------------------------------------------------
- name: "Delete MonitorApp CR"
  kubernetes.core.k8s:
    state: absent
    api_version: apps.mas.ibm.com/v1
    kind: "MonitorApp"
    namespace: "mas-{{ mas_instance_id }}-monitor"
    name: "{{ mas_instance_id }}"
  

# 1.2 Delete the workspace CR
# -----------------------------------------------------------------------------
- name: "Delete MonitorWorkspace CR"
  kubernetes.core.k8s:
    state: absent
    api_version: apps.mas.ibm.com/v1
    kind: "MonitorWorkspace"
    namespace: "mas-{{ mas_instance_id }}-monitor"
    name: "{{ mas_instance_id }}-main"


# 1.3 Delete the other related CR (To be confirm the namespace and the name of the instance
# -----------------------------------------------------------------------------
- name: "Delete Monitor CR"
  kubernetes.core.k8s:
    state: absent
    api_version: components.iot.ibm.com/v1
    kind: "Monitor"
    namespace: "mas-{{ mas_instance_id }}-iot"
    name: "{{ mas_instance_id }}"


# 2. Wait for all deployments to be terminated other than the two operators
# -----------------------------------------------------------------------------
- name: "Wait for all deployments to wind down"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Deployment
    namespace: "mas-{{ mas_instance_id }}-monitor"
  register: deployments
  until:
    - deployments.resources is defined
    - deployments.resources | length <= 3
  retries: 30
  delay: 10


# 3.1 Verify that APP CR is gone
# -----------------------------------------------------------------------------
- name: "Look for the MonitorApp CR after deletion"
  kubernetes.core.k8s_info:
    api_version: core.mas.ibm.com/v1
    kind: "MonitorApp"
    namespace: "mas-{{ mas_instance_id }}-monitor"
    name: "{{ mas_instance_id }}"
  register: verify_app_app_delete

- name: "Verify the MonitorApp CR was deleted"
  assert:
    that:
      - verify_app_app_delete.resources is defined
      - verify_app_app_delete.resources | length == 0



# 3.2 Verify that workspace CR is gone
# -----------------------------------------------------------------------------
- name: "Look for the MonitorWorkspace CR after deletion"
  kubernetes.core.k8s_info:
    api_version: apps.mas.ibm.com/v1
    kind: "MonitorWorkspace"
    namespace: "mas-{{ mas_instance_id }}-monitor"
    name: "{{ mas_instance_id }}-main"
  register: verify_app_app_delete

- name: "Verify the MonitorWorkspace CR was deleted"
  assert:
    that:
      - verify_app_app_delete.resources is defined
      - verify_app_app_delete.resources | length == 0



# 3.3 Verify that related CRs are gone
# -----------------------------------------------------------------------------
- name: "Look for the Monitor CR after deletion"
  kubernetes.core.k8s_info:
    api_version: components.iot.ibm.com/v1
    kind: "Monitor"
    namespace: "mas-{{ mas_instance_id }}-iot"
    name: "{{ mas_instance_id }}"
  register: verify_app_app_delete

- name: "Verify the Monitor CR was deleted"
  assert:
    that:
      - verify_app_app_delete.resources is defined
      - verify_app_app_delete.resources | length == 0


# 4. Delete Truststore CR and Verify that Truststore CR is gone (to be confirm if delete Truststore instance needed )
# -----------------------------------------------------------------------------
- name: "Delete Monitor truststore"
  kubernetes.core.k8s:
    state: absent
    api_version: truststore-mgr.ibm.com/v1
    kind: Truststore
    namespace: "mas-{{ mas_instance_id }}-monitor"
    
- name: "Look for the Monitor truststore CR after deletion"
  kubernetes.core.k8s_info:
    api_version: truststore-mgr.ibm.com/v1
    kind: Truststore
    namespace: "mas-{{ mas_instance_id }}-monitor"
  register: verify_truststores_delete

- name: "Verify the Monitor Truststores were all deleted"
  assert:
    that:
      - verify_truststores_delete.resources is defined
      - verify_truststores_delete.resources | length == 0



# 5. Delete Monitor Subscription (confirm the api_version)
# -----------------------------------------------------------------------------
# TODO: This would be more reliable if we used a label selector with:
#         operators.coreos.com/ibm-mas.mas-clitest-core: ""
- name: "Delete Monitor Subscription"
  kubernetes.core.k8s:
    state: absent
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    namespace: "mas-{{ mas_instance_id }}-monitor"
    label_selectors:
      - "operators.coreos.com/ibm-mas-monitor.mas-{{ mas_instance_id }}-monitor"
         
# delete the truststore mgt subscription
- name: "Delete Monitor truststore mgt Subscription"
  kubernetes.core.k8s:
    state: absent
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    namespace: "mas-{{ mas_instance_id }}-monitor"
    label_selectors:
      - "operators.coreos.com/ibm-truststore-mgr.mas-{{ mas_instance_id }}-monitor"


# 6. Delete CSVs
# -----------------------------------------------------------------------------
- name: "Delete Monitor CSV"
  kubernetes.core.k8s:
    state: absent
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    namespace: "mas-{{ mas_instance_id }}-monitor"
    label_selectors:
      - "operators.coreos.com/ibm-mas-monitor.mas-{{ mas_instance_id }}-monitor"

- name: "Delete Monitor Truststore CSV"
  kubernetes.core.k8s:
    state: absent
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    namespace: "mas-{{ mas_instance_id }}-monitor"
    label_selectors:
      - "operators.coreos.com/ibm-truststore-mgr.mas-{{ mas_instance_id }}-monitor"


# 7. Wait for all deployments to be terminated
# -----------------------------------------------------------------------------
- name: "Wait for operator deployments to wind down"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Deployment
    namespace: "mas-{{ mas_instance_id }}-monitor"
  register: deployments
  until:
    - deployments.resources is defined
    - deployments.resources | length == 0
  retries: 30
  delay: 10


# 8. Delete APP Namespace
# -----------------------------------------------------------------------------
- name: "Delete assist namespace"
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Namespace
    name: "mas-{{ mas_instance_id }}-monitor"


# 9. Verify APP Namespace is gone
# -----------------------------------------------------------------------------
- name: "Wait for namespace to be deleted"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: "mas-{{ mas_instance_id }}-monitor"
  register: namespace_check
  until:
    - namespace_check.resources is defined
    - namespace_check.resources | length == 0
  retries: 30
  delay: 10
